    <div class="form-container">

            <div class="input">
                <label>Password</label>

                <i class="bi bi-eye"></i>
            </div>
            <div class="checkbox">
                <label>Remember Me?</label>
                <input type="checkbox" placeholder="Remember Me">
            </div>
            <a href="">Forgot Password?</a>
            <button>Log In</button>
        </form>

        <div class="options">
            <a href="" class="register">Register</a>
